<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj walutę</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Dodaj walutę</h5>
      <form action="http://localhost:8080/addCurrency">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Podaj nazwę waluty</label>
          <div class="col-sm-10">
            <input class="form-control" name="name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Podaj cenę waluty</label>
          <div class="col-sm-10">
            <input class="form-control" name="price" type="number" step="any">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <input class="btn btn-primary" type="submit" value="Dodaj">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
